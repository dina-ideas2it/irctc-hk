<div ng-controller="PaymentInfoController as piCtrl">
  <div role="tabpanel" aria-labelledby="New Journey" layout="row" layout-align="center center">
    <div flex="70">
      <md-card>
        <md-card-content>
          <h2>Payment Details</h2>
          <div layout="row" layout-align="center center" layout-wrap>
            <div ng-include="'app/views/partials/card-form.html'"
          </div>
          <div layout="row" layout-align="center center" layout-wrap>
            <md-button ng-click="piCtrl.savePaymentInfoForCurent();" class="md-raised md-primary">Save</md-button>
            <md-button class="md-raised md-warn">Cancel</md-button>
          </div>

        </md-card-content>
      </md-card>
    </div>
  </div>
</div>
